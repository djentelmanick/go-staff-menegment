<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Система управления сотрудниками</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 2rem;
            width: 100%;
            max-width: 1200px;
            margin: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            color: #333;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Стили для формы входа */
        .login-form {
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff416c 0%, #ff4b2b 100%);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #8e9eab 0%, #eef2f3 100%);
            color: #333;
        }

        /* Стили для главной панели */
        .main-panel {
            display: none;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .search-box {
            flex: 1;
            max-width: 300px;
        }

        .search-box input {
            width: 100%;
            padding: 10px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
        }

        /* Таблица сотрудников */
        .staff-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .staff-table th,
        .staff-table td {
            padding: 12px 16px;
            text-align: left;
            border-bottom: 1px solid #e1e5e9;
        }

        .staff-table th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 600;
        }

        .staff-table tr:hover {
            background: #f8f9fa;
        }

        .action-btns {
            display: flex;
            gap: 0.5rem;
        }

        .btn-sm {
            padding: 6px 12px;
            font-size: 0.875rem;
            border-radius: 6px;
        }

        /* Модальное окно */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 2rem;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            position: relative;
        }

        .close {
            position: absolute;
            right: 1rem;
            top: 1rem;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            color: #aaa;
        }

        .close:hover {
            color: #333;
        }

        .modal-header {
            margin-bottom: 1.5rem;
        }

        .modal-header h2 {
            color: #333;
        }

        /* Уведомления */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 16px 24px;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            z-index: 1001;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }

        .notification.error {
            background: linear-gradient(135deg, #ff416c 0%, #ff4b2b 100%);
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                padding: 1rem;
            }

            .staff-table {
                font-size: 0.875rem;
            }

            .staff-table th,
            .staff-table td {
                padding: 8px 12px;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .search-box {
                max-width: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Система управления сотрудниками</h1>
            <p>Управление персоналом компании</p>
        </div>

        <!-- Форма входа -->
        <div id="loginSection" class="login-form">
            <form id="loginForm">
                <div class="form-group">
                    <label for="login">Логин:</label>
                    <input type="text" id="login" name="login" required>
                </div>
                <div class="form-group">
                    <label for="password">Пароль:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn">Войти</button>
            </form>
            <p style="margin-top: 1rem; color: #666; font-size: 0.875rem;">
                По умолчанию: admin / admin123
            </p>
        </div>

        <!-- Главная панель -->
        <div id="mainPanel" class="main-panel">
            <div class="controls">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Поиск сотрудников...">
                </div>
                <div>
                    <button class="btn btn-success" onclick="openModal('add')">Добавить сотрудника</button>
                    <button class="btn btn-secondary" onclick="logout()">Выйти</button>
                </div>
            </div>

            <div style="overflow-x: auto;">
                <table class="staff-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>ФИО</th>
                            <th>Телефон</th>
                            <th>Email</th>
                            <th>Адрес</th>
                            <th>Действия</th>
                        </tr>
                    </thead>
                    <tbody id="staffTableBody">
                        <!-- Данные будут загружены через JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Модальное окно для добавления/редактирования сотрудника -->
    <div id="staffModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div class="modal-header">
                <h2 id="modalTitle">Добавить сотрудника</h2>
            </div>
            <form id="staffForm">
                <div class="form-group">
                    <label for="fullName">ФИО:</label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>
                <div class="form-group">
                    <label for="phone">Телефон:</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-group">
                    <label for="address">Адрес:</label>
                    <input type="text" id="address" name="address">
                </div>
                <div style="display: flex; gap: 1rem; justify-content: flex-end;">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Отмена</button>
                    <button type="submit" class="btn btn-success">Сохранить</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Глобальные переменные
        let authToken = '';
        let currentStaffId = null;
        let allStaff = [];

        // API URL
        const API_BASE = '/api';

        // Инициализация
        document.addEventListener('DOMContentLoaded', function() {
            // Проверяем сохраненный токен
            const savedToken = localStorage.getItem('authToken');
            if (savedToken) {
                authToken = savedToken;
                showMainPanel();
                loadStaff();
            }

            // Обработчики событий
            document.getElementById('loginForm').addEventListener('submit', handleLogin);
            document.getElementById('staffForm').addEventListener('submit', handleStaffSubmit);
            document.getElementById('searchInput').addEventListener('input', handleSearch);
        });

        // Функции авторизации
        async function handleLogin(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const loginData = {
                login: formData.get('login'),
                password: formData.get('password')
            };

            try {
                const response = await fetch(`${API_BASE}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(loginData)
                });

                const result = await response.json();

                if (result.success) {
                    authToken = result.token;
                    localStorage.setItem('authToken', authToken);
                    showNotification('Успешная авторизация!', 'success');
                    showMainPanel();
                    loadStaff();
                } else {
                    showNotification(result.message, 'error');
                }
            } catch (error) {
                showNotification('Ошибка подключения к серверу', 'error');
            }
        }

        function logout() {
            authToken = '';
            localStorage.removeItem('authToken');
            showLoginSection();
            document.getElementById('loginForm').reset();
        }

        // Функции переключения интерфейса
        function showMainPanel() {
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('mainPanel').style.display = 'block';
        }

        function showLoginSection() {
            document.getElementById('loginSection').style.display = 'block';
            document.getElementById('mainPanel').style.display = 'none';
        }

        // CRUD операции для сотрудников
        async function loadStaff() {
            try {
                const response = await fetch(`${API_BASE}/staff`, {
                    headers: {
                        'Authorization': authToken
                    }
                });

                if (response.status === 401) {
                    logout();
                    return;
                }

                const staff = await response.json();
                allStaff = staff || [];
                displayStaff(allStaff);
            } catch (error) {
                showNotification('Ошибка загрузки данных', 'error');
            }
        }

        function displayStaff(staff) {
            const tbody = document.getElementById('staffTableBody');
            tbody.innerHTML = '';

            staff.forEach(person => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${person.id}</td>
                    <td>${person.full_name}</td>
                    <td>${person.phone || '-'}</td>
                    <td>${person.email || '-'}</td>
                    <td>${person.address || '-'}</td>
                    <td class="action-btns">
                        <button class="btn btn-sm btn-secondary" onclick="editStaff(${person.id})">Редактировать</button>
                        <button class="btn btn-sm btn-danger" onclick="deleteStaff(${person.id})">Удалить</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        async function handleStaffSubmit(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const staffData = {
                full_name: formData.get('fullName'),
                phone: formData.get('phone'),
                email: formData.get('email'),
                address: formData.get('address')
            };

            const url = currentStaffId ? 
                `${API_BASE}/staff/${currentStaffId}` : 
                `${API_BASE}/staff`;
            
            const method = currentStaffId ? 'PUT' : 'POST';

            try {
                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': authToken
                    },
                    body: JSON.stringify(staffData)
                });

                if (response.ok) {
                    const message = currentStaffId ? 'Сотрудник обновлен!' : 'Сотрудник добавлен!';
                    showNotification(message, 'success');
                    closeModal();
                    loadStaff();
                } else {
                    showNotification('Ошибка сохранения данных', 'error');
                }
            } catch (error) {
                showNotification('Ошибка подключения к серверу', 'error');
            }
        }

        async function deleteStaff(id) {
            if (!confirm('Вы уверены, что хотите удалить этого сотрудника?')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/staff/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': authToken
                    }
                });

                if (response.ok) {
                    showNotification('Сотрудник удален!', 'success');
                    loadStaff();
                } else {
                    showNotification('Ошибка удаления сотрудника', 'error');
                }
            } catch (error) {
                showNotification('Ошибка подключения к серверу', 'error');
            }
        }

        function editStaff(id) {
            const staff = allStaff.find(s => s.id === id);
            if (!staff) return;

            currentStaffId = id;
            document.getElementById('modalTitle').textContent = 'Редактировать сотрудника';
            document.getElementById('fullName').value = staff.full_name;
            document.getElementById('phone').value = staff.phone || '';
            document.getElementById('email').value = staff.email || '';
            document.getElementById('address').value = staff.address || '';
            
            document.getElementById('staffModal').style.display = 'block';
        }

        // Функции модального окна
        function openModal(action) {
            currentStaffId = null;
            document.getElementById('modalTitle').textContent = 'Добавить сотрудника';
            document.getElementById('staffForm').reset();
            document.getElementById('staffModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('staffModal').style.display = 'none';
            currentStaffId = null;
        }

        // Поиск
        function handleSearch(e) {
            const searchTerm = e.target.value.toLowerCase();
            const filteredStaff = allStaff.filter(staff => 
                staff.full_name.toLowerCase().includes(searchTerm) ||
                (staff.phone && staff.phone.toLowerCase().includes(searchTerm)) ||
                (staff.email && staff.email.toLowerCase().includes(searchTerm)) ||
                (staff.address && staff.address.toLowerCase().includes(searchTerm))
            );
            displayStaff(filteredStaff);
        }

        // Уведомления
        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => notification.classList.add('show'), 100);
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => document.body.removeChild(notification), 300);
            }, 3000);
        }

        // Закрытие модального окна при клике вне его
        window.onclick = function(event) {
            const modal = document.getElementById('staffModal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
