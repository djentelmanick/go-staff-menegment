<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Система управления сотрудниками</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Система управления сотрудниками</h1>
            <p>Управление персоналом компании</p>
        </div>

        <!-- Форма входа -->
        <div id="loginSection" class="login-form">
            <form id="loginForm">
                <div class="form-group">
                    <label for="login">Логин:</label>
                    <input type="text" id="login" name="login" required>
                </div>
                <div class="form-group">
                    <label for="password">Пароль:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn">Войти</button>
            </form>
            <p class="default-credentials">По умолчанию: admin / admin123</p>
        </div>

        <!-- Главная панель -->
        <div id="mainPanel" class="main-panel">
            <div class="controls">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Поиск сотрудников...">
                </div>
                <div class="action-buttons">
                    <button class="btn btn-success" id="addStaffBtn">Добавить сотрудника</button>
                    <button class="btn btn-secondary" id="logoutBtn">Выйти</button>
                </div>
            </div>

            <div class="table-container">
                <table class="staff-table">
                    <thead>
                        <tr>
                            <th>ID <button class="sort-btn" data-column="id">↑↓</button></th>
                            <th>ФИО <button class="sort-btn" data-column="full_name">↑↓</button></th>
                            <th>Телефон <button class="sort-btn" data-column="phone">↑↓</button></th>
                            <th>Email <button class="sort-btn" data-column="email">↑↓</button></th>
                            <th>Адрес <button class="sort-btn" data-column="address">↑↓</button></th>
                            <th>Действия</th>
                        </tr>
                    </thead>
                    <tbody id="staffTableBody">
                        <!-- Данные будут загружены через JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Модальное окно -->
    <div id="staffModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModalBtn">&times;</span>
            <div class="modal-header">
                <h2 id="modalTitle">Добавить сотрудника</h2>
            </div>
            <form id="staffForm">
                <div class="form-group">
                    <label for="fullName">ФИО:</label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>
                <div class="form-group">
                    <label for="phone">Телефон:</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-group">
                    <label for="address">Адрес:</label>
                    <input type="text" id="address" name="address">
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancelModalBtn">Отмена</button>
                    <button type="submit" class="btn btn-success">Сохранить</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
